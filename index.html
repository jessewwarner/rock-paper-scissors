<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container"></div>
        <h1>ROCK - PAPER - SCISSORS</h1>
        <div class="buttons">
            <button class="game-button rock">ROCK</button>
            <button class="game-button paper">PAPER</button>
            <button class="game-button scissors">SCISSORS</button>
        </div>
        <div class="scores">
            Player Wins: <span id="player-score">0</span> |
            Computer Wins: <span id="computer-score">0</span> |
            Ties: <span id="tie-score">0</span>
        </div>
        <div class="winner">
            <h2 class="win-msg"></h2>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
